<!doctype html>
<html>
<script src="app-styles.js"></script>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-text-size-adjust: 100%;
        overscroll-behavior: none;
    }
    .discovery {
        vertical-align: top;
        height: 100vh;
        width: 100vw;
        border: 0;
        visibility: hidden;
    }
    .discovery.ready {
        visibility: visible;
    }
</style>
</head>
<body>
    <iframe src="sandbox-app.html" class="discovery"
        sandbox="allow-scripts allow-popups allow-modals"
        allow="clipboard-read; clipboard-write"
    ></iframe>
    <script src="app.js"></script>
</body>
</html>
